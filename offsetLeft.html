<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: #ff0000;
            position: absolute;
            left: 50px;
            top: 50px;
        }
        #outer{
            width: 300px;
            height: 300px;
            background: #cccccc;
            position: relative;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="div1"></div>
    </div>
    <script>
        var oDiv = document.getElementById('div1');
        // offsetLeft 是寻找离当前元素最近的以定位的父元素，求相对于这个父元素的左边的距离
        console.log(oDiv.offsetLeft);
    </script>
</body>
</html>
